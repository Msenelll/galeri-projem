<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√ñzel Bir Soru</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Segoe+UI:wght@400;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-color: #f0f0f0;
            --accent-color: #3498db;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: url('image_1.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 0.5s;
        }

        .view-container {
            display: none;
            width: 100%;
            max-width: 900px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 1s ease;
        }

        .active {
            display: block;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
        }

        #start-view {
            margin-top: -50px;
        }

        .btn-start {
            padding: 20px 50px;
            font-size: 1.5rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.4);
            transition: transform 0.2s;
            font-family: 'Cinzel', serif;
        }

        .btn-start:hover {
            transform: scale(1.05);
        }

        #mute-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            color: #e74c3c;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            z-index: 100;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #comic-image {
            width: auto;
            max-width: 100%;
            max-height: 80vh;
            border-radius: 4px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            transition: opacity 0.3s;
        }

        .loading {
            opacity: 0.5;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-nav {
            padding: 12px 25px;
            background: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-nav:hover {
            background: #444;
        }

        .btn-nav:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .btn-finish {
            background-color: #2ecc71;
            color: #000;
            font-weight: bold;
            border-color: #27ae60;
        }

        #choice-container {
            display: none;
            margin-top: 20px;
            height: 180px;
            position: relative;
        }

        #choice-title {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            color: #e74c3c;
            margin: 0 0 25px 0;
            text-shadow: 0 0 15px rgba(231, 76, 60, 0.6);
            letter-spacing: 3px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.85;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.02);
                text-shadow: 0 0 25px rgba(231, 76, 60, 0.9);
            }

            100% {
                opacity: 0.85;
                transform: scale(1);
            }
        }

        .btn-choice-yes {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            border: 2px solid #a8ffc1;
            color: #fff;
            padding: 15px 60px;
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(56, 239, 125, 0.5);
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-right: 50px;
            vertical-align: middle;
        }

        .btn-choice-yes:hover {
            box-shadow: 0 0 40px rgba(56, 239, 125, 0.9);
            transform: scale(1.1);
        }

        .btn-choice-no {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease-in-out;
            vertical-align: middle;
        }

        .teleported {
            transform: translateY(100px);
            background-color: #e74c3c;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <button id="mute-btn" onclick="toggleMute()">üîä</button>

    <div id="start-view" class="view-container active">
        <h1>Hikaye Ba≈ülƒ±yor</h1>
        <p>Sinem Kaya -> L√ºtfen kulaklƒ±k takƒ±nƒ±z ve ekranƒ± yatay forma √ßeviriniz...</p>
        <button class="btn-start" onclick="startExperience()">BA≈ûLA ‚ñ∂</button>
    </div>

    <div id="reader-view" class="view-container">
        <div id="status-text" style="color:#ddd; margin-bottom:10px; font-weight:600; text-shadow: 0 0 5px black;">KAPAK
        </div>
        <img id="comic-image" src="" alt="Sayfa">

        <div id="standard-controls" class="controls">
            <button id="btn-prev" class="btn-nav" onclick="changePage(-1)">‚Üê Geri</button>
            <button id="btn-next" class="btn-nav" onclick="changePage(1)">ƒ∞leri ‚Üí</button>
        </div>

        <div id="choice-container">
            <h3 id="choice-title">...</h3>
            <button class="btn-choice-yes" onclick="handleYesClick()">EVET</button>
            <button id="btn-no" class="btn-choice-no" onclick="handleNoClick()">HAYIR</button>
        </div>
    </div>

    <div id="end-view" class="view-container">
        <h1>SON</h1>
        <p style="margin-bottom: 30px; font-size: 1.2rem;">Hikayenin sonuna geldiniz.</p>
        <button class="btn-start" onclick="restart()">BA≈ûA D√ñN ‚Ü∫</button>
    </div>

    <script>
        /* --- M√úHENDƒ∞SLƒ∞K KONFƒ∞G√úRASYONU --- */
        const config = {
            totalContentPages: 27,
            folder: "assets/karikatur/",
            ext: ".jpg",

            musicFolder: "assets/muzik/",

            // --- M√úZƒ∞K HARƒ∞TASI (√ñNEMLƒ∞ KISIM) ---
            // Format:  Sayfa Numarasƒ± : "Dosya Adƒ±"
            // Sadece m√ºziƒüin DEƒûƒ∞≈ûMESƒ∞Nƒ∞ istediƒüin sayfalarƒ± buraya yaz.
            // Diƒüer sayfalarda mevcut m√ºzik √ßalmaya devam eder.
            musicMap: {
                0: "1.mp3",  // Kapak M√ºziƒüi
                3: "3.mp3", // 15. Sayfada devreye girer
                10: "10.mp3",    // 10. Sayfada devreye girer
                16: "16.mp3",    // 16. Sayfada devreye girer
                18: "18.mp3",    // 18. Sayfada devreye girer
                24: "24.mp3",    // 24. Sayfada (Hazƒ±r mƒ±sƒ±n?) devreye girer
                25: "25.mp3",    // 25. Sayfada (Hazƒ±r mƒ±sƒ±n?) devreye girer
                26: "26.mp3",    // 26. Sayfada (Hazƒ±r mƒ±sƒ±n?) devreye girer
                // ƒ∞stersen: 25: "romantik.mp3" de ekleyebilirsin
            }
        };

        // Global Deƒüi≈ükenler
        let pages = [];
        let currentIndex = 0;
        let currentAudioFile = "";

        const bgAudio = new Audio();
        bgAudio.loop = true;
        bgAudio.volume = 0.5;

        // Elementler
        const views = {
            start: document.getElementById('start-view'),
            reader: document.getElementById('reader-view'),
            end: document.getElementById('end-view')
        };
        const elImg = document.getElementById('comic-image');
        const elStatus = document.getElementById('status-text');
        const muteBtn = document.getElementById('mute-btn');

        const elStandardControls = document.getElementById('standard-controls');
        const elChoiceContainer = document.getElementById('choice-container');
        const elChoiceTitle = document.getElementById('choice-title');

        const btnNext = document.getElementById('btn-next');
        const btnPrev = document.getElementById('btn-prev');
        const btnNo = document.getElementById('btn-no');

        function init() {
            pages.push(`${config.folder}kapak${config.ext}`);
            for (let i = 1; i <= config.totalContentPages; i++) {
                let num = i < 10 ? "0" + i : i;
                pages.push(`${config.folder}sayfa${num}${config.ext}`);
            }
        }

        function startExperience() {
            switchView('reader');
            renderPage();
        }

        function changePage(dir) {
            const nextIndex = currentIndex + dir;
            if (nextIndex >= pages.length) {
                finishStory();
                return;
            }
            if (nextIndex < 0) return;

            currentIndex = nextIndex;
            renderPage();
        }

        function handleYesClick() { changePage(1); }
        function handleNoClick() { btnNo.classList.toggle('teleported'); }

        // --- RENDER ENGINE ---
        function renderPage() {
            elImg.classList.add('loading');
            elImg.src = pages[currentIndex];
            elImg.onload = () => elImg.classList.remove('loading');

            elStatus.innerText = currentIndex === 0 ? "KAPAK" : `SAYFA ${currentIndex}`;

            // √ñzel Sayfa Mantƒ±ƒüƒ± (24 ve 25)
            if (currentIndex === 24 || currentIndex === 25) {
                elStandardControls.style.display = 'none';
                elChoiceContainer.style.display = 'block';
                btnNo.classList.remove('teleported');

                if (currentIndex === 24) elChoiceTitle.innerText = "HAZIR MISIN?";
                else if (currentIndex === 25) elChoiceTitle.innerText = "BENƒ∞MLE EVLENƒ∞R Mƒ∞Sƒ∞N?";

            } else {
                elStandardControls.style.display = 'flex';
                elChoiceContainer.style.display = 'none';

                btnPrev.disabled = (currentIndex === 0);
                if (currentIndex === pages.length - 1) {
                    btnNext.innerText = "Bƒ∞Tƒ∞R";
                    btnNext.classList.add('btn-finish');
                } else {
                    btnNext.innerText = "ƒ∞leri ‚Üí";
                    btnNext.classList.remove('btn-finish');
                }
            }

            updateMusic();
            window.scrollTo(0, 0);
        }

        // --- AKILLI M√úZƒ∞K MOTORU ---
        function updateMusic() {
            // 1. ≈ûu anki sayfa i√ßin haritada bir atama var mƒ± kontrol et
            const assignedTrack = config.musicMap[currentIndex];

            // 2. Eƒüer varsa ve ≈üu an √ßalan m√ºzikten farklƒ±ysa deƒüi≈ütir
            if (assignedTrack) {
                const fullPath = config.musicFolder + assignedTrack;

                if (currentAudioFile !== fullPath) {
                    console.log(`M√ºzik Deƒüi≈üimi: ${assignedTrack}`);
                    currentAudioFile = fullPath;
                    bgAudio.src = fullPath;

                    const playPromise = bgAudio.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.log("Audio hatasƒ±:", error);
                        });
                    }
                }
            }
            // 3. Eƒüer yoksa ("else" durumu), hi√ßbir ≈üey yapma.
            // Bu sayede √∂nceki m√ºzik √ßalmaya devam eder.
        }

        function toggleMute() {
            bgAudio.muted = !bgAudio.muted;
            muteBtn.innerText = bgAudio.muted ? "üîá" : "üîä";
        }

        function finishStory() {
            bgAudio.pause();
            bgAudio.currentTime = 0;
            switchView('end');
        }

        function restart() {
            currentIndex = 0;
            currentAudioFile = "";
            switchView('start');
        }

        function switchView(name) {
            Object.values(views).forEach(el => el.classList.remove('active'));
            views[name].classList.add('active');
        }

        init();
    </script>
</body>

</html>
