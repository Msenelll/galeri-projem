<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-Native Karikatür Okuyucu</title>
    <style>
        /* --- CSS: TASARIM KATMANI --- */
        :root {
            --bg-color: #050505;
            --text-color: #f0f0f0;
            --accent-color: #3498db; /* Mavi ton */
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            min-height: 100vh; overflow-x: hidden;
            transition: background-color 0.5s; /* Müzik değişince renk de değişebilir */
        }

        .view-container {
            display: none; width: 100%; max-width: 900px;
            text-align: center; padding: 20px; box-sizing: border-box;
            animation: fadeIn 1s ease;
        }
        .active { display: block; }

        /* Giriş Ekranı */
        #start-view { margin-top: -50px; }
        .btn-start {
            padding: 20px 50px; font-size: 1.5rem; background: var(--accent-color);
            color: white; border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.4); transition: transform 0.2s;
        }
        .btn-start:hover { transform: scale(1.05); }

        /* Okuyucu */
        #comic-image {
            width: auto; max-width: 100%; max-height: 80vh;
            border-radius: 4px; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            transition: opacity 0.3s;
        }
        .loading { opacity: 0.5; }
        
        .controls { margin-top: 20px; display: flex; justify-content: center; gap: 20px; }
        .btn-nav {
            padding: 12px 25px; background: #333; color: white;
            border: 1px solid #444; border-radius: 20px; cursor: pointer;
            transition: 0.2s;
        }
        .btn-nav:hover { background: #444; }
        .btn-nav:disabled { opacity: 0.3; cursor: not-allowed; }
        .btn-finish { background-color: #2ecc71; color: #000; font-weight: bold; border-color: #27ae60;}

        /* Video Alanı */
        .video-wrapper {
            position: relative; padding-bottom: 56.25%; height: 0;
            overflow: hidden; background: #000; margin-top: 20px; border-radius: 8px;
        }
        .video-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="start-view" class="view-container active">
        <h1>Hikaye Başlıyor</h1>
        <p>Sesler yükleniyor...</p>
        <button class="btn-start" onclick="startExperience()">BAŞLA ▶</button>
    </div>

    <div id="reader-view" class="view-container">
        <div id="status-text" style="color:#888; margin-bottom:10px; font-weight:600;">KAPAK</div>
        <img id="comic-image" src="" alt="Sayfa">
        <div class="controls">
            <button id="btn-prev" class="btn-nav" onclick="changePage(-1)">← Geri</button>
            <button id="btn-next" class="btn-nav" onclick="changePage(1)">İleri →</button>
        </div>
    </div>

    <div id="video-view" class="view-container">
        <h2>Son</h2>
        <div class="video-wrapper">
            <iframe id="final-video-frame" allowfullscreen></iframe>
        </div>
        <br>
        <button class="btn-nav" onclick="restart()">Başa Dön</button>
    </div>

    <script>
        /* --- CONFIGURATION --- */
        const config = {
            totalContentPages: 25,     
            folder: "assets/karikatur/", 
            ext: ".jpg",
            finalVideoID: "M7lc1UVf-VE", // Final videosu hala YouTube (Dosya boyutu nedeniyle)

            // --- LOCAL MÜZİK SEGMENTLERİ ---
            // 'file': assets/muzik/ klasöründeki dosya adını tam yol olarak yaz
            musicSegments: [
                { startPage: 0,  file: "assets/muzik/Lord of the Rings Sound of The Shire [LML6SoNE7xE].mp3" }, 
                { startPage: 8,  file: "assets/muzik/gerilim.mp3" }, 
                { startPage: 15, file: "assets/muzik/karanlik.mp3" }, 
                { startPage: 24, file: "assets/muzik/aksiyon.mp3" }  
            ]
        };

        // Global Değişkenler
        let pages = [];
        let currentIndex = 0;
        let currentAudioFile = "";
        
        // HTML5 Audio Objesi (Native)
        const bgAudio = new Audio();
        bgAudio.loop = true; // Otomatik döngüye al
        bgAudio.volume = 0.5; // Ses seviyesi %50

        // Cache DOM
        const views = {
            start: document.getElementById('start-view'),
            reader: document.getElementById('reader-view'),
            video: document.getElementById('video-view')
        };
        const elImg = document.getElementById('comic-image');
        const elStatus = document.getElementById('status-text');
        const elFinalFrame = document.getElementById('final-video-frame');
        const btnNext = document.getElementById('btn-next');
        const btnPrev = document.getElementById('btn-prev');

        // Init
        function init() {
            pages.push(`${config.folder}kapak${config.ext}`);
            for (let i = 1; i <= config.totalContentPages; i++) {
                let num = i < 10 ? "0" + i : i;
                pages.push(`${config.folder}sayfa${num}${config.ext}`);
            }
        }

        // Başlat
        function startExperience() {
            switchView('reader');
            renderPage(); 
            // Audio policy gereği ilk play burada tetiklenmeli
        }

        // Sayfa Değişimi
        function changePage(dir) {
            const nextIndex = currentIndex + dir;

            if (nextIndex >= pages.length) {
                finishStory();
                return;
            }
            if (nextIndex < 0) return;

            currentIndex = nextIndex;
            renderPage();
        }

        // Render
        function renderPage() {
            // Görsel
            elImg.classList.add('loading');
            elImg.src = pages[currentIndex];
            elImg.onload = () => elImg.classList.remove('loading');

            // Metin
            elStatus.innerText = currentIndex === 0 ? "KAPAK" : `SAYFA ${currentIndex} / ${config.totalContentPages}`;

            // Butonlar
            btnPrev.disabled = (currentIndex === 0);
            if (currentIndex === pages.length - 1) {
                btnNext.innerText = "BİTİR";
                btnNext.classList.add('btn-finish');
            } else {
                btnNext.innerText = "İleri →";
                btnNext.classList.remove('btn-finish');
            }

            // Müzik Kontrolü
            updateMusic();

            window.scrollTo(0,0);
        }

        // Müzik Motoru (Audio Engine)
        function updateMusic() {
            let selectedFile = "";
            
            // Hangi segmentteyiz bul
            for (let i = 0; i < config.musicSegments.length; i++) {
                if (currentIndex >= config.musicSegments[i].startPage) {
                    selectedFile = config.musicSegments[i].file;
                }
            }

            // Eğer müzik değişmeliyse
            if (selectedFile !== currentAudioFile) {
                console.log(`Audio Switching: ${currentAudioFile} -> ${selectedFile}`);
                currentAudioFile = selectedFile;
                
                // Audio değiştirme mantığı
                bgAudio.src = selectedFile;
                
                // Promise yapısı ile hatayı önle (Tarayıcı politikaları için)
                const playPromise = bgAudio.play();
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        // Play başladı
                    }).catch(error => {
                        console.log("Audio Play hatası (Kullanıcı etkileşimi bekleniyor):", error);
                    });
                }
            }
        }

        function finishStory() {
            bgAudio.pause(); // Müziği durdur
            bgAudio.currentTime = 0; // Başa sar
            
            elFinalFrame.src = `https://www.youtube.com/embed/${config.finalVideoID}?autoplay=1&rel=0`;
            switchView('video');
        }

        function restart() {
            currentIndex = 0;
            currentAudioFile = ""; // Müzik state reset
            elFinalFrame.src = "";
            switchView('start');
        }

        function switchView(name) {
            Object.values(views).forEach(el => el.classList.remove('active'));
            views[name].classList.add('active');
        }

        init();
    </script>
</body>
</html>
